<form [formGroup]="addNewUserFrom" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="email">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="exampleInputName1" formControlName="name">
    </div>
    <div class="form-group">
        <label>Body</label>
        <input type="text" class="form-control" id="exampleInputBody" formControlName="body">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div *ngIf="!showEmailForEdit">
    <p *ngFor="let contact of contacts">{{contact.email}}
        <button (click)="onEditButtonClicked(contact)">Edit</button>
        <button (click)="onDeleteButtonClicked(contact.id)">Delete</button>
    </p>
</div>
<p *ngIf="showEmailForEdit">
    <input [(ngModel)]="email">
    <button (click)="onSaveClicked()">Save</button>
</p>
